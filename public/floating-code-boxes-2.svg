<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Black background -->
  <rect width="800" height="600" fill="black"/>
  
  <!-- Code Box 1 - HTML (vertical) -->
  <rect x="30" y="20" width="140" height="200" rx="10" ry="10" fill="none" stroke="#4F97FF" stroke-width="2" stroke-opacity="0.5"/>
  <text x="40" y="40" fill="#87CEFA" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="40" dy="0">&lt;nav class="nav"&gt;</tspan>
    <tspan x="40" dy="15">  &lt;ul&gt;</tspan>
    <tspan x="40" dy="15">    &lt;li&gt;</tspan>
    <tspan x="40" dy="15">      &lt;a href="#"&gt;</tspan>
    <tspan x="40" dy="15">        Home</tspan>
    <tspan x="40" dy="15">      &lt;/a&gt;</tspan>
    <tspan x="40" dy="15">    &lt;/li&gt;</tspan>
    <tspan x="40" dy="15">    &lt;li&gt;</tspan>
    <tspan x="40" dy="15">      &lt;a href="#"&gt;</tspan>
    <tspan x="40" dy="15">        About</tspan>
    <tspan x="40" dy="15">      &lt;/a&gt;</tspan>
    <tspan x="40" dy="15">    &lt;/li&gt;</tspan>
    <tspan x="40" dy="15">  &lt;/ul&gt;</tspan>
    <tspan x="40" dy="15">&lt;/nav&gt;</tspan>
  </text>

  <!-- Code Box 2 - CSS (horizontal) -->
  <rect x="190" y="20" width="180" height="140" rx="10" ry="10" fill="none" stroke="#6EB5FF" stroke-width="2" stroke-opacity="0.5"/>
  <text x="200" y="40" fill="#ADD8E6" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="200" dy="0">.button {</tspan>
    <tspan x="200" dy="15">  background: linear-</tspan>
    <tspan x="200" dy="15">    gradient(45deg,</tspan>
    <tspan x="200" dy="15">    #405de6,</tspan>
    <tspan x="200" dy="15">    #5851db);</tspan>
    <tspan x="200" dy="15">  border-radius: 4px;</tspan>
    <tspan x="200" dy="15">  padding: 0.5rem;</tspan>
    <tspan x="200" dy="15">}</tspan>
  </text>

  <!-- Code Box 3 - TypeScript (vertical) -->
  <rect x="390" y="20" width="140" height="200" rx="10" ry="10" fill="none" stroke="#1E90FF" stroke-width="2" stroke-opacity="0.5"/>
  <text x="400" y="40" fill="#B0E2FF" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="400" dy="0">type ApiResponse<T> = {</tspan>
    <tspan x="400" dy="15">  data: T;</tspan>
    <tspan x="400" dy="15">  status: number;</tspan>
    <tspan x="400" dy="15">  message: string;</tspan>
    <tspan x="400" dy="15">  pagination?: {</tspan>
    <tspan x="400" dy="15">    page: number;</tspan>
    <tspan x="400" dy="15">    limit: number;</tspan>
    <tspan x="400" dy="15">    total: number;</tspan>
    <tspan x="400" dy="15">    pages: number;</tspan>
    <tspan x="400" dy="15">  };</tspan>
    <tspan x="400" dy="15">  meta?: Record<</tspan>
    <tspan x="400" dy="15">    string,</tspan>
    <tspan x="400" dy="15">    unknown</tspan>
    <tspan x="400" dy="15">  >;</tspan>
    <tspan x="400" dy="15">}</tspan>
  </text>

  <!-- Code Box 4 - React (vertical) -->
  <rect x="550" y="20" width="140" height="200" rx="10" ry="10" fill="none" stroke="#00BFFF" stroke-width="2" stroke-opacity="0.5"/>
  <text x="560" y="40" fill="#87CEEB" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="560" dy="0">const useAuth = () => {</tspan>
    <tspan x="560" dy="15">  const [user,</tspan>
    <tspan x="560" dy="15">    setUser] = </tspan>
    <tspan x="560" dy="15">    useState(null);</tspan>
    <tspan x="560" dy="15">  </tspan>
    <tspan x="560" dy="15">  useEffect(() => {</tspan>
    <tspan x="560" dy="15">    const token =</tspan>
    <tspan x="560" dy="15">      getToken();</tspan>
    <tspan x="560" dy="15">    if (token) {</tspan>
    <tspan x="560" dy="15">      fetchUser(</tspan>
    <tspan x="560" dy="15">        token</tspan>
    <tspan x="560" dy="15">      );</tspan>
    <tspan x="560" dy="15">    }</tspan>
    <tspan x="560" dy="15">  }, []);</tspan>
    <tspan x="560" dy="15">}</tspan>
  </text>

  <!-- Code Box 5 - Python (horizontal) -->
  <rect x="30" y="240" width="180" height="140" rx="10" ry="10" fill="none" stroke="#4169E1" stroke-width="2" stroke-opacity="0.5"/>
  <text x="40" y="260" fill="#ADD8E6" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="40" dy="0">class DataProcessor:</tspan>
    <tspan x="40" dy="15">    def __init__(</tspan>
    <tspan x="40" dy="15">        self,</tspan>
    <tspan x="40" dy="15">        config: Dict</tspan>
    <tspan x="40" dy="15">    ):</tspan>
    <tspan x="40" dy="15">        self.config = </tspan>
    <tspan x="40" dy="15">            config</tspan>
    <tspan x="40" dy="15">        self.init()</tspan>
  </text>

  <!-- Code Box 6 - SQL (vertical) -->
  <rect x="230" y="180" width="140" height="180" rx="10" ry="10" fill="none" stroke="#87CEFA" stroke-width="2" stroke-opacity="0.5"/>
  <text x="240" y="200" fill="#B0E2FF" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="240" dy="0">SELECT</tspan>
    <tspan x="240" dy="15">  u.name,</tspan>
    <tspan x="240" dy="15">  u.email,</tspan>
    <tspan x="240" dy="15">  COUNT(o.id)</tspan>
    <tspan x="240" dy="15">    AS orders</tspan>
    <tspan x="240" dy="15">FROM users u</tspan>
    <tspan x="240" dy="15">LEFT JOIN</tspan>
    <tspan x="240" dy="15">  orders o</tspan>
    <tspan x="240" dy="15">  ON u.id =</tspan>
    <tspan x="240" dy="15">    o.user_id</tspan>
    <tspan x="240" dy="15">GROUP BY</tspan>
    <tspan x="240" dy="15">  u.id</tspan>
  </text>

  <!-- Code Box 7 - GraphQL (horizontal) -->
  <rect x="390" y="240" width="180" height="120" rx="10" ry="10" fill="none" stroke="#00BFFF" stroke-width="2" stroke-opacity="0.5"/>
  <text x="400" y="260" fill="#87CEEB" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="400" dy="0">type Query {</tspan>
    <tspan x="400" dy="15">  user(id: ID!): User</tspan>
    <tspan x="400" dy="15">  posts(</tspan>
    <tspan x="400" dy="15">    limit: Int</tspan>
    <tspan x="400" dy="15">    offset: Int</tspan>
    <tspan x="400" dy="15">  ): [Post!]!</tspan>
    <tspan x="400" dy="15">}</tspan>
  </text>

  <!-- Code Box 8 - Docker (vertical) -->
  <rect x="590" y="240" width="140" height="180" rx="10" ry="10" fill="none" stroke="#4F97FF" stroke-width="2" stroke-opacity="0.5"/>
  <text x="600" y="260" fill="#ADD8E6" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="600" dy="0">FROM node:16</tspan>
    <tspan x="600" dy="15">WORKDIR /app</tspan>
    <tspan x="600" dy="15"></tspan>
    <tspan x="600" dy="15">COPY package*</tspan>
    <tspan x="600" dy="15">  ./</tspan>
    <tspan x="600" dy="15"></tspan>
    <tspan x="600" dy="15">RUN npm ci</tspan>
    <tspan x="600" dy="15"></tspan>
    <tspan x="600" dy="15">COPY . .</tspan>
    <tspan x="600" dy="15"></tspan>
    <tspan x="600" dy="15">RUN npm build</tspan>
    <tspan x="600" dy="15"></tspan>
    <tspan x="600" dy="15">EXPOSE 3000</tspan>
  </text>

  <!-- Additional boxes can continue in similar pattern -->
  <!-- Code Box 9 - Shell (horizontal) -->
  <rect x="30" y="400" width="180" height="120" rx="10" ry="10" fill="none" stroke="#6EB5FF" stroke-width="2" stroke-opacity="0.5"/>
  <text x="40" y="420" fill="#B0E2FF" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="40" dy="0">#!/bin/bash</tspan>
    <tspan x="40" dy="15">for file in *.txt</tspan>
    <tspan x="40" dy="15">do</tspan>
    <tspan x="40" dy="15">  echo "Processing</tspan>
    <tspan x="40" dy="15">    $file..."</tspan>
    <tspan x="40" dy="15">  grep "ERROR" $file</tspan>
    <tspan x="40" dy="15">done</tspan>
  </text>

  <!-- Code Box 10 - Go (vertical) -->
  <rect x="230" y="380" width="140" height="180" rx="10" ry="10" fill="none" stroke="#1E90FF" stroke-width="2" stroke-opacity="0.5"/>
  <text x="240" y="400" fill="#87CEFA" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="240" dy="0">type Server</tspan>
    <tspan x="240" dy="15">struct {</tspan>
    <tspan x="240" dy="15">  router</tspan>
    <tspan x="240" dy="15">    *mux.Router</tspan>
    <tspan x="240" dy="15">  db *sql.DB</tspan>
    <tspan x="240" dy="15">  logger</tspan>
    <tspan x="240" dy="15">    *log.Logger</tspan>
    <tspan x="240" dy="15">  config</tspan>
    <tspan x="240" dy="15">    *Config</tspan>
    <tspan x="240" dy="15">}</tspan>
  </text>
</svg>
