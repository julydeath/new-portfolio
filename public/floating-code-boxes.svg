<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Black background -->
  <rect width="800" height="600" fill="black"/>

  <!-- Code Box 1 -->
  <rect x="20" y="20" width="180" height="100" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="30" y="40" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="30" dy="0">&lt;header&gt;</tspan>
    <tspan x="30" dy="12">  &lt;h1&gt;Hello&lt;/h1&gt;</tspan>
    <tspan x="30" dy="12">&lt;/header&gt;</tspan>
  </text>

  <!-- Code Box 2 -->
  <rect x="220" y="20" width="180" height="140" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="230" y="40" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="230" dy="0">.btn {</tspan>
    <tspan x="230" dy="12">  background: blue;</tspan>
    <tspan x="230" dy="12">  color: white;</tspan>
    <tspan x="230" dy="12">  padding: 10px;</tspan>
    <tspan x="230" dy="12">}</tspan>
  </text>

