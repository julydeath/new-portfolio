  <rect x="220" y="180" width="180" height="100" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="230" y="200" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="230" dy="0">@keyframes fadeIn {</tspan>
    <tspan x="230" dy="12">  from { opacity: 0; }</tspan>
    <tspan x="230" dy="12">  to { opacity: 1; }</tspan>
    <tspan x="230" dy="12">}</tspan>
  </text>

  <!-- Code Box 7 -->
  <rect x="420" y="140" width="180" height="120" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="430" y="160" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="430" dy="0">if (user) {</tspan>
    <tspan x="430" dy="12">  console.log("Hello!");</tspan>
    <tspan x="430" dy="12">}</tspan>
  </text>

  <!-- Code Box 8 -->
  <rect x="620" y="200" width="160" height="120" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="630" y="220" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="630" dy="0">const fetchData = async () =&gt; {</tspan>
    <tspan x="630" dy="12">  const res = await fetch(url);</tspan>
    <tspan x="630" dy="12">  return await res.json();</tspan>
    <tspan x="630" dy="12">};</tspan>
  </text>

  <!-- Code Box 9 -->
  <rect x="20" y="320" width="180" height="100" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="30" y="340" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="30" dy="0">const arr = [1,2,3];</tspan>
    <tspan x="30" dy="12">arr.map(n =&gt; n * 2);</tspan>
  </text>

  <!-- Code Box 10 -->
  <rect x="220" y="300" width="180" height="160" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="230" y="320" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="230" dy="0">const greet = name =&gt; {</tspan>
    <tspan x="230" dy="12">  return `Hello, ${name}`;</tspan>
    <tspan x="230" dy="12">};</tspan>
  </text>

