  <rect x="420" y="20" width="180" height="100" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="430" y="40" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="430" dy="0">const add = (a, b) =&gt; {</tspan>
    <tspan x="430" dy="12">  return a + b;</tspan>
    <tspan x="430" dy="12">};</tspan>
  </text>

  <!-- Code Box 4 -->
  <rect x="620" y="20" width="160" height="160" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="630" y="40" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="630" dy="0">interface User {</tspan>
    <tspan x="630" dy="12">  id: string;</tspan>
    <tspan x="630" dy="12">  name: string;</tspan>
    <tspan x="630" dy="12">  email: string;</tspan>
    <tspan x="630" dy="12">}</tspan>
  </text>

  <!-- Code Box 5 -->
  <rect x="20" y="140" width="180" height="160" rx="8" ry="8" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
  <text x="30" y="160" fill="#00ccff" fill-opacity="0.6" font-family="monospace" font-size="8">
    <tspan x="30" dy="0">function App() {</tspan>
    <tspan x="30" dy="12">  return &lt;div&gt;Hello&lt;/div&gt;;</tspan>
    <tspan x="30" dy="12">}</tspan>
  </text>

