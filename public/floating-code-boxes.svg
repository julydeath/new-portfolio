<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Black background -->
  <rect width="800" height="600" fill="black"/>
  
  <!-- Code Box 1 - HTML (horizontal) -->
  <rect x="40" y="40" width="280" height="120" rx="10" ry="10" fill="none" stroke="#808080" stroke-width="2" stroke-opacity="0.5"/>
  <text x="50" y="60" fill="#808080" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="50" dy="0">&lt;nav class="navigation"&gt;</tspan>
    <tspan x="50" dy="15">  &lt;ul class="nav-list"&gt;</tspan>
    <tspan x="50" dy="15">    &lt;li&gt;&lt;a href="#"&gt;Home&lt;/a&gt;&lt;/li&gt;</tspan>
    <tspan x="50" dy="15">    &lt;li&gt;&lt;a href="#"&gt;About&lt;/a&gt;&lt;/li&gt;</tspan>
    <tspan x="50" dy="15">  &lt;/ul&gt;</tspan>
    <tspan x="50" dy="15">&lt;/nav&gt;</tspan>
  </text>

  <!-- Code Box 2 - CSS (vertical) -->
  <rect x="360" y="30" width="160" height="220" rx="10" ry="10" fill="none" stroke="#808080" stroke-width="2" stroke-opacity="0.5"/>
  <text x="370" y="50" fill="#808080" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="370" dy="0">.card {</tspan>
    <tspan x="370" dy="15">  background: #ffffff;</tspan>
    <tspan x="370" dy="15">  border-radius: 8px;</tspan>
    <tspan x="370" dy="15">  box-shadow: 0 2px 4px</tspan>
    <tspan x="370" dy="15">    rgba(0,0,0,.1);</tspan>
    <tspan x="370" dy="15">  padding: 1.5rem;</tspan>
    <tspan x="370" dy="15">  margin: 1rem;</tspan>
    <tspan x="370" dy="15">}</tspan>
  </text>

  <!-- Code Box 3 - JavaScript (horizontal) -->
  <rect x="40" y="190" width="280" height="140" rx="10" ry="10" fill="none" stroke="#808080" stroke-width="2" stroke-opacity="0.5"/>
  <text x="50" y="210" fill="#808080" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="50" dy="0">const fetchData = async () => {</tspan>
    <tspan x="50" dy="15">  try {</tspan>
    <tspan x="50" dy="15">    const response = await fetch(url);</tspan>
    <tspan x="50" dy="15">    const data = await response.json();</tspan>
    <tspan x="50" dy="15">    return data;</tspan>
    <tspan x="50" dy="15">  } catch (error) {</tspan>
    <tspan x="50" dy="15">    console.error('Error:', error);</tspan>
    <tspan x="50" dy="15">  }</tspan>
  </text>

  <!-- Code Box 4 - React (vertical) -->
  <rect x="560" y="30" width="160" height="220" rx="10" ry="10" fill="none" stroke="#808080" stroke-width="2" stroke-opacity="0.5"/>
  <text x="570" y="50" fill="#808080" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="570" dy="0">function TodoItem({</tspan>
    <tspan x="570" dy="15">  todo,</tspan>
    <tspan x="570" dy="15">  onToggle</tspan>
    <tspan x="570" dy="15">}) {</tspan>
    <tspan x="570" dy="15">  const [isHovered,</tspan>
    <tspan x="570" dy="15">    setHovered] =</tspan>
    <tspan x="570" dy="15">    useState(false);</tspan>
    <tspan x="570" dy="15">  return (</tspan>
    <tspan x="570" dy="15">    &lt;div&gt;</tspan>
    <tspan x="570" dy="15">      {todo.text}</tspan>
    <tspan x="570" dy="15">    &lt;/div&gt;</tspan>
    <tspan x="570" dy="15">  );</tspan>
    <tspan x="570" dy="15">}</tspan>
  </text>

  <!-- Code Box 5 - CSS (horizontal) -->
  <rect x="360" y="280" width="280" height="120" rx="10" ry="10" fill="none" stroke="#808080" stroke-width="2" stroke-opacity="0.5"/>
  <text x="370" y="300" fill="#808080" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="370" dy="0">@keyframes fadeIn {</tspan>
    <tspan x="370" dy="15">  from {</tspan>
    <tspan x="370" dy="15">    opacity: 0;</tspan>
    <tspan x="370" dy="15">    transform: translateY(20px);</tspan>
    <tspan x="370" dy="15">  }</tspan>
    <tspan x="370" dy="15">  to { opacity: 1; }</tspan>
  </text>

  <!-- Code Box 6 - TypeScript (vertical) -->
  <rect x="40" y="360" width="160" height="200" rx="10" ry="10" fill="none" stroke="#808080" stroke-width="2" stroke-opacity="0.5"/>
  <text x="50" y="380" fill="#808080" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="50" dy="0">interface User {</tspan>
    <tspan x="50" dy="15">  id: string;</tspan>
    <tspan x="50" dy="15">  name: string;</tspan>
    <tspan x="50" dy="15">  email: string;</tspan>
    <tspan x="50" dy="15">  preferences: {</tspan>
    <tspan x="50" dy="15">    theme: string;</tspan>
    <tspan x="50" dy="15">    notify: boolean;</tspan>
    <tspan x="50" dy="15">  }</tspan>
    <tspan x="50" dy="15">}</tspan>
  </text>

  <!-- Code Box 7 - HTML (horizontal) -->
  <rect x="360" y="430" width="280" height="120" rx="10" ry="10" fill="none" stroke="#808080" stroke-width="2" stroke-opacity="0.5"/>
  <text x="370" y="450" fill="#808080" fill-opacity="0.4" font-family="monospace" font-size="10">
    <tspan x="370" dy="0">&lt;form class="search-form"&gt;</tspan>
    <tspan x="370" dy="15">  &lt;input type="text"</tspan>
    <tspan x="370" dy="15">    placeholder="Search..."</tspan>
    <tspan x="370" dy="15">    required</tspan>
    <tspan x="370" dy="15">  /&gt;</tspan>
    <tspan x="370" dy="15">&lt;/form&gt;</tspan>
  </text>
</svg>
